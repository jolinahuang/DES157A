<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>

    <h2>Open the console to see the functionality of the code!</h2>

    <script>
        // My program takes a lowercase string and capitalizes the first letter of each word in the string.

        // Sequence: The code below execute in order to get user input and split it into words.
        var input = prompt("Please enter a phrase", "");
        var words = input.split(" ");


        // Loop: This for loop repeats the same set of instructions for each word in the array.
        for(var i = 0; i < words.length; i++) {
            var word = words[i];

            // Selecion: This if statement checks a condition and only capitalizes if the word is not empty.
            if(word.length > 0) {
                var firstChar = word.charAt(0).toUpperCase();
                word = firstChar + word.slice(1);
                words[i] = word;           
            }
        }

        var result = words.join(" ");
        console.log(result);
    </script>
</body>
</html>
